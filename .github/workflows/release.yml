name: Release
on:
  push:
    branches:
      - codecov
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build library
        run: yarn build
      - name: Test library
        run: yarn test
      - name: Publish Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./clover.xml
          directory: ./coverage/
          fail_ci_if_error: true
