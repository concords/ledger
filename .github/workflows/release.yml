name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Git User
        uses: fregante/setup-git-user@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn install --immutable
      - name: Build
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn build
      - name: Test
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn test
      - name: Codecov
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn codecov
      - name: Version & Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn version
